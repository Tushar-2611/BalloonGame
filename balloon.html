<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Sky Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky">
            <img id="cloud1" src="images/Cloud3.png" alt="Image" width="300" height="400"
            style="position: absolute; top:5px; left:30px;">
            <img id="cloud2" src="images/Cloud3.png" alt="Image" width="250" height="300"
            style="position: absolute; top:-50px; left:300px;">
            <img id="cloud3" src="images/Cloud3.png" alt="Image" width="200" height="250"
            style="position: absolute; top:-50px; left:900px;">
            <img id="cloud4" src="images/Cloud3.png" alt="Image" width="350" height="450"
            style="position: absolute; top:500px; left:1200px;">
            <img id="cloud5" src="images/Cloud3.png" alt="Image" width="400" height="400"
            style="position: absolute; top:50px; left:800px;">
            <img id="cloud6" src="images/Cloud3.png" alt="Image" width="250" height="300"
            style="position: absolute; top:0px; left:550px;">
            <img id="cloud7" src="images/Cloud3.png" alt="Image" width="350" height="450"
            style="position: absolute; top:-100px; left:1100px;">

            <img id="Land" src="images/Scenario.png" alt="Image" width="1500" height="520"
            style="position: absolute; top:300px; left:-10px; opacity: 85%;">
            

            <img id="PumpHandle" src="images/PumpHandle.png" alt="Image" width="250" height="250"
            style="position: absolute; top:480px; left:1195px;">
            <img id="PumpPipe" src="images/PumpPipe.png" alt="Image" width="250" height="250"
            style="position: absolute; top:530px; left:1060px;">
            <img id="PumpBox" src="images/PumpBox.png" alt="Image" width="250" height="250"
            style="position: absolute; top:600px; left:1200px;">              
    
        
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
